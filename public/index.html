<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Scanner Odds</title>
<style>
body{font-family:Arial;background:#eef3f8;padding:20px}
table{width:100%;border-collapse:collapse;margin-top:20px}
th,td{padding:10px;border-bottom:1px solid #ccc}
th{background:#0077cc;color:white}
.green{background:#e8ffe8}
.red{background:#ffeaea}
button{padding:10px 16px;background:#0099dd;color:#fff;border:none;border-radius:6px}
h2{margin-top:45px}
</style>
</head>
<body>

<h1>Scanner SoccersAPI â€¢ Over 0.5 e 1.5</h1>
<button onclick="loadData()">Atualizar</button>
<p id="status"></p>
<div id="out"></div>

<script>
async function loadData(){
  document.getElementById("status").innerText = "Atualizando...";
  let out = document.getElementById("out");
  out.innerHTML = "";

  try{
    let r = await fetch("/api/jogos");
    let js = await r.json();

    let html = "";

    html += "<h2>Mercado Over 0.5</h2>";
    html += "<table><tr><th>Hora</th><th>Times</th><th>Campeonato</th><th>Odd</th></tr>";
    js.over05.forEach(j=>{
      html += `<tr class="green"><td>${j.hora}</td><td>${j.times}</td><td>${j.campeonato}</td><td>${j.odd}</td></tr>`;
    });
    html += "</table>";

    html += "<h2>Mercado Over 1.5</h2>";
    html += "<table><tr><th>Hora</th><th>Times</th><th>Campeonato</th><th>Odd</th></tr>";
    js.over15.forEach(j=>{
      html += `<tr class="red"><td>${j.hora}</td><td>${j.times}</td><td>${j.campeonato}</td><td>${j.odd}</td></tr>`;
    });
    html += "</table>";

    out.innerHTML = html;
    document.getElementById("status").innerText = "Atualizado!";
  }
  catch(err){
    document.getElementById("status").innerText = "Erro: " + err;
  }
}
</script>

</body>
</html>
